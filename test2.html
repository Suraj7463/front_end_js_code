<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript">
		for(i=1;i<=5;i++)
		{
			document.write(" "+i);
		}
		document.write("<br>")
		for(i=5;i>=1;i--)
		{
			document.write(" "+i)
		}
		document.write("<br>")
		for(i=1;i<=5;i++)
		{
			document.write(" "+i)
		}
		document.write("<br>");
		for(i=5;i>=1;i--)
		{
			document.write(" "+i);
		}
	</script>
</head>
<body>

</body>
</html>
