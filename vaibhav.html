<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript">

		var i=0,sum=0,sum1=0;
		
		do
		{
			var i=parseInt(prompt("Enter the number"));

			document.write("<br> Enter no : "+i);
	

			if(i%2==0)
			{
				sum=sum+i;
			}	
			else
			{
				sum1=sum1+i;
			}		


		}while(i<=6)

		document.write("<br> Even no sum is : "+sum);
		document.write("<br> Odd number sum is : "+sum1);


	
	</script>
</head>
<body>

</body>
</html>
